<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
</head>
<select name="" id=""></select>

<body>

    <div id="idTablero"> </div>

    <script>

        let tablero = []
        const TAM_MAX = 10

        function generarTablero() {
            for (let i = 0; i < TAM_MAX; i++) {
                tablero[i] = new Array(TAM_MAX);

                for (let j = 0; j < TAM_MAX; j++) {
                    tablero[i][j] = 0;
                }
            }
        }

        let numeroAleatorio = () => {
            return parseInt(TAM_MAX * Math.random())
        }

        function colocarBombas() {
            let cont = 0
            let i = 0
            let j = 0

            while (cont <= (TAM_MAX * TAM_MAX) / 2) {
                i = numeroAleatorio()
                j = numeroAleatorio()

                if (tablero[i][j] == 0) {
                    tablero[i][j] = 1;
                    cont++;
                }
            }
        }

        function dibujarTablero() {

            // ¿Ubicación de la tabla?
            let tableroHTML = document.getElementById("idTablero");

            // Crear la tabla
            let tabla = document.createElement("table");
            console.log(tabla)

            // Insertar o dibujar en el documento
            tableroHTML.appendChild(tabla)

            // Dibujamos las filas
            for (let i = 0; i < TAM_MAX; i++) {
                let fila = document.createElement("tr");

                for (let j = 0; j < TAM_MAX; j++) {
                    let celda = document.createElement("td");
                    celda.innerHTML = tablero[i][j]
                    celda.id = `idCelda_${i}_${j}`
                    fila.appendChild(celda)
                }
                tabla.appendChild(fila)
            }

        }

        generarTablero()
        colocarBombas()
        console.log(tablero)
        dibujarTablero()

    </script>

</body>

</html>
