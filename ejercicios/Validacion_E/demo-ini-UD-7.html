  <body>

    <h1>Formularios</h1>

    <form id="idFormulario">
      <fieldset>
        <legend>Información personal</legend>
        <!-- nombre -->
        <label for="idNombre">Nombre</label>
        <input
          type="text"
          id="idNombre"
          name="nombre"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />
        <span id="idNombreError" class="errorSpan"></span>
        <br /><br />
        <!-- apellidos -->
        <label for="idApellidos">Apellidos</label>
        <input
          type="text"
          id="idApellidos"
          name="apellidos"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />
        <span id="idApellidosError" class="errorSpam"></span>
        <br /><br />
        <label for="idEdad">Edad</label>
        <input type="number" id="idEdad" name="edad" />
        <span id="idEdadError" class="errorSpam"></span>
      </fieldset>

      <fieldset>
        <!-- coche -->
        <legend>Coche</legend>
        <label for="idMatricula">Matrícula</label>
        <input type="text" id="idMatricula" name="matricula" />
        <span id="idMatriculaError" class="errorSpam"></span>
      </fieldset>
