<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style type="text/css">
        .rojo {
            color: red;
        }

        .verde {
            color: green;
        }

        .azul {
            color: blue;
        }
    </style>

    <form action="id_form">
        <label>¿Mi deporte favorito?
            <input type="text" name="numero" id="id_deporte" autofocus>
        </label>
        <br><br>
        <label>¿Mi serie favorita?
            <input type="text" name="numero" id="id_serie">
        </label>
        <br><br>
        <label>¿Mi pelicula favorita?
            <input type="text" name="numero" id="id_pelicula">
        </label>
        <br><br>
        <input type="button" value="Aceptar" onclick="enviar()">
    </form>
    <h1>MIS AFICIONES</h1>
    <div id="id_lista">
        <div class="respuesta">
            <h2 class="rojo">¿Mi deporte favorito?</h2>
        </div>
    </div>
    <div id="id_lista">
        <div class="respuesta">
            <h2 class="rojo">¿Mi serie favorita?</h2>
        </div>
    </div>
    <div id="id_lista">
        <div class="respuesta">
            <h2 class="rojo">¿Mi pelicula favorita?</h2>
        </div>
    </div>

    <script>

        function enviar() {

            // querySelectorAll devuelve un array
            let inputs = document.querySelectorAll("input[type=text]")
            let divs = document.querySelectorAll(".respuesta")

            for (let i = 0; i < inputs.length; i++) {

                if (inputs[i].value != "") { // con value recupero el valor

                    if (divs[i].getElementsByTagName("p").length === 0) {

                        // No existe una respuesta previa, crear un p
                        let elemento = document.createElement("p")
                        elemento.innerHTML = inputs[i].value
                        divs[i].appendChild(elemento)

                        // colores
                        elemento.previousElementSibling.className = "verde"
                        elemento.className = "azul"

                    } else {

                        // Existe una respuesta previa, editamos p
                        divs[i].getElementsByTagName("p")[0].innerHTML = inputs[i].value

                    }

                } else {

                    // otra posibilidad: divs[i].getElementsByTagName("p").length != 0 ? divs[i].getElementsByTagName("p")[0].remove() : console.log("no hay parrafo")

                    if (divs[i].getElementsByTagName("p").length != 0) {

                        divs[i].getElementsByTagName("p")[0].remove().previousElementSibling.className = "rojo"
                        divs[i].getElementsByTagName("p")[0].remove()

                    } else {

                        console.log("no hay parrafo")

                    }
                }
            }
        }

    </script>

</body>

</html>
