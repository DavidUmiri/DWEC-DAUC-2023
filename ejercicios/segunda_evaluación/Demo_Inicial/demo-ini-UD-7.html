<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en JavaScript</title>
    <script type="text/javascript" src="./formularios.js" defer></script>
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <center>
      <h1>Formularios</h1>

      <form id="idFormulario">
        <!-- ÁREA de INPUT TEXT -->
        <label for="idNombre">Nombre</label>
        <input
          type="text"
          id="idNombre"
          name="nombre"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />
        <br />
        <br />

        <!-- ÁREA de RadioButton  : si , no , nsnc -->
        <label for="si">Si</label>
        <input type="radio" name="radio" id="si" value="si" />

        <label for="no">No</label>
        <input type="radio" name="radio" id="no" value="no" />

        <label for="nsnc">Nsnc</label>
        <input type="radio" name="radio" id="nsnc" value="nsnc" />
        <br />
        <br />

        <!-- ÁREA de checkbox  : condiciones y privacidad -->
        <label for="idCondiciones">
          ¿Aceptas las condiciones de privacidad?
        </label>
        <input id="idCondiciones" type="checkbox" value="Seleccionado" />
        <br />
        <br />

        <!-- ÁREA de Select  : primer, segundo, tercer, cuarto -->
        <label for="select">Select</label>
        <select name="select" id="idLista" name="listaSelect">
          <option value="">Seleccione un valor</option>
          <option value="">Messi</option>
          <option value="">Cristiano</option>
          <option value="">Mbappe</option>
          <option value="">Neymar</option>
        </select>
        <br />
        <br />

        <!-- ÁREA de input list + DataList : primer, segundo, tercer, cuarto -->
        <label for="idlist">List + DataList</label>
        <input id="idList" list="list" />
        <datalist id="list">
          <option value="Honda"></option>
          <option value="Mini"></option>
          <option value="Renault"></option>
          <option value="Seat"></option>
        </datalist>
        <br />
        <br />

        <!-- ENVIAR -->
        <input id="idEnviar" type="button" value="Enviar" />

        <!-- BORRAR -->
        <input type="reset" value="Limpiar" />
      </form>

      <br /><br />
      <!-- FICHERO -->
      <form action="" method="post" enctype="multipart/form-data">
        <label for="idFichero"> Fichero </label>
        <input type="file" id="idFichero" name="fichero" />
      </form>
    </center>
  </body>
</html>
