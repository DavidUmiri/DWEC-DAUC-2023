<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      // CLASE PRODUCTOS CON PROPIEDADES Y METODOS TVSAMSUNG
      class Productos {
        constructor(nombre, categoria, unidades, precio) {
          this._nombre = "";
          this._categoria = "";
          this._unidades = 0;
          this._precio = 0;
        }
        getNombre() {
          return this._nombre;
        }
        setNombre(valor) {
          this._nombre = valor;
        }
        getCategoria() {
          return this._categoria;
        }
        setCategoria(valor) {
          this._categoria = valor;
        }
        getUnidades() {
          return this._unidades;
        }
        setUnidades(valor) {
          this._unidades = valor;
        }
        getPrecio() {
          return this._precio;
        }
        setPrecio(valor) {
          this._precio = valor;
        }
        getInfo() {
          return `${this.nombre}(${this.categoria}): ${this.unidades} x ${
            this.precio
          }€ = ${this.unidades * this.precio}€`;
        }
      }

      let producto_1 = new Productos();
      producto_1.setNombre("Cuaderno");
      producto_1.setCategoria("Material");
      producto_1.setPrecio(2);
      producto_1.setUnidades(200);

      let producto_2 = new Productos();
    </script>
  </body>
