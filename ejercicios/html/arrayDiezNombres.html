<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script defer>
        let nombres = ""
        let nombresArray = []

        do {
            nombres = prompt("Introduce 10 nombres")
            // split() construye un array a partir de una cadena y un separador
            nombresArray = nombres.split(",")
        } while (nombresArray.length !== 10)

        console.log(nombresArray);
        // length muestra la longitud del array
        console.log("Numero de nombres: " + nombresArray.length)
        // sort() ordena por orden alfabetico
        console.log("Nombres ordenados: " + nombresArray.sort())
        // reverse() ordena en orden inverso
        console.log("Nombres en orden inverso:" + nombresArray.reverse())

    </script>
</body>

</html>
