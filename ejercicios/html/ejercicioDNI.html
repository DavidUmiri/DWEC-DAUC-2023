<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>

<body>

    <script>
        // Esta variable convierte el string en un numero de tipo entero.
        let numeros = parseInt(prompt('Introduce los números del DNI.'))
        // Pido la letra.
        let letra = prompt('Introduce la letra del DNI.')

        if (numeros < 0 || numeros > 99999999) {
            alert('El número proporcionado no es válido.')
        } else {
            // En caso de que el numero entre en el rango calculamos el resto del numero dividido entre 23.
            const letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E']
            let resto = numeros % 23
            // Dependiendo del resultado del resto, se coloca en una letra del array. 0=T, 1=R, 2=W, etc.
            let letraCalculada = letras[resto]
            // Condicion que verifica si la letra que nos da es igual al calculo realizado.
            if (letraCalculada === letra) {
                alert('El número y la letra del DNI son correctos.')
            } else {
                alert('El número o la letra del DNI son incorrectos.')
            }
        }
    </script>

</body>

</html>
