<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let nombre = new Set() // new Set() es igual que un array pero no añade elementos repetidos
        nombre.size
        nombre.add("pedro") // añadir un elemento
        nombre.has("pedro") // busca pedro
        nombre.delete("pedro") // elimina pedro
        nombre.clear() // elimina todos los valores
        // [...nombre][0] // ver lo que hay en la posicion 0


    </script>

</body>

</html>
