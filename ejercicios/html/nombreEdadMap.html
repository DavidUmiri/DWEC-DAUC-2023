<script defer>
    // MAP: es una coleccion de parejas de [clave,valor]
    let informacion = new Map()
    let dupla = ""

    for (let i = 0; i < 2; i++) {
        dupla = prompt("Introduce (nombre,edad)").split(",")
        if (dupla.length === 2) {
            informacion.set(dupla[0], dupla[1])
        }
    }

    // for...of para listar
    for (const [n, e] of informacion) {
        console.log(`Nombre -> ${n} : Edad -> ${e}`)
    } // recorre el map

    // .set(clave,valor) -> almacena el valor asociado a la clave
    informacion.set(1, "usuario")
    informacion.set(2, "contraseña")

    // .get(clave) -> devuelve el valor de la clave
    informacion.get(1)

    // .has(clave) -> devuelve true si la clave existe
    informacion.has(2)

    // .delete(clave) -> elimina el valor de la clave
    informacion.delete(1)

    // .clear() -> eliminar todo de map
    informacion.clear()

    // recorrer los valores del map utilizando el metodo foreach
    informacion.forEach(function (valor, clave, mapa) {
        console.log(`valor: ${valor}
        clave: ${clave}, tamaño: $mapa{mapa.size}`)
    })

</script>
