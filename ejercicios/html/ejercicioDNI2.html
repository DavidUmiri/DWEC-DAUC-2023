<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v2</title>
</head>

<body>
    <script>
        // Creo una funcion flecha en la que calculare la letra de un DNI.
        let calcular = (num) => {
            // Verifico que el parametro pasado no es un numero.
            if (isNaN(num)) {
                alert("Eso no es un numero");
                calcular(num);
            } else {
                // En caso de que lo sea y cumpla la siguiente condicion.
                if (num < 0 || num > 99999999) {
                    // Devuelvo una cadena vacia.
                    return "";
                } else {
                    // Si es un numero y no se encuentra en el rango anterior.
                    // Copio la constante de las letras del DNI y calculo el resto del numero introducido dividido entre 23.
                    const letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
                    let resto = num % 23;
                    // Posicion que se le asigna al resto.
                    let letra = letras[resto];
                    return letra;
                }
            }
        };

        let quieresSeguir = true;
        // Bucle que calcula el DNI y en casi de no querer continuar, finaliza.
        while (quieresSeguir) {
            let numero = prompt("Introduce el numero del DNI");
            let letra = calcular(numero);
            alert(letra);
            quieresSeguir = confirm("Â¿Quieres continuar?");
        }
    </script>
</body>

</html>
