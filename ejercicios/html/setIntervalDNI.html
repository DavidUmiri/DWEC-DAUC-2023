<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setIntervalDNI</title>
</head>

<body>
    <script>

        // Metodo para la clase String que indica si la cadena se corresponde con un nif para espa√±oles valido o no. 8 cifras y letra mayuscula.
        String.prototype.isNif = function () {
            return (
                /^(\d{8})([A-HJ-NP-TV-Z])$/.test(this) &&
                "TRWAGMYFPDXBNJZSQVHLCKE"[RegExp.$1 % 23] == RegExp.$2
            );
        };

        function dni() {
            let mensaje = prompt("Introduce tu DNI: ");
            if (mensaje.isNif() === true) {
                console.log(mensaje);
            } else if (mensaje === "-l") {
                parar();
            } else {
                console.log("DNI mal");
            }
        }

        function parar() {
            clearInterval(identificador);
            console.log("Se ha detenido: " + "identificador " + identificador);
        }

        let identificador = setInterval(dni, 5000);

    </script>

</body>

</html>
