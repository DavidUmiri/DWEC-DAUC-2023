<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // cambiar el titulo a una hora dinamica
      function hora_dinamica() {
        let date = new Date();
        let hora = date.getHours();
        let minutos = date.getMinutes();
        let segundos = date.getSeconds();

        let new_date = "La hora es: " + hora + ":" + minutos + ":" + segundos;
        document.title = new_date;
      }
      setInterval(hora_dinamica, 1000);
    </script>
  </body>
</html>
