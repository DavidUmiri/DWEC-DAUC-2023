    <script>
      class personaClass {
        constructor(nombre, edad) {
          this._nombre = nombre;
          this._edad = edad;
        }
        // SE PONE GUION BAJO PARA QUE NO ENTRE EN UN BUCLE
        get edad() {
          return this._edad;
        }
        set edad(valor) {
          this._edad = valor;
        }
        cumplirAnos(incremento) {
          this.edad = this.edad + incremento;
        }
        imprimirInfo() {
          document.write("Nombre" + this.nombre);
        }
        // LAS FUNCIONES STATIC EST√ÅN ASOCIADAS A LAS CLASES
        static saludar() {
          console.log("aaaaaaaa");
        }
        // AL CONVERTIR UN OBJETO A STRING
        toString() {
          return this._edad.toString();
        }
        // AL COMPARAR OBJETOS
        valueOf() {
          return parseInt(this._edad);
        }
      }
